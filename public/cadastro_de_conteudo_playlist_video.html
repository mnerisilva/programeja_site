<!DOCTYPE html>

  <body>
    <div class="container">
      <form method="POST" action="recebe.php">
        <h1>Cadastro de conteúdo - [ vídeos da playlist ]</h1>
        <div class="row g-3">
          <div class="col-md-2">
            <label for="categoria" class="form-label">Categoria</label>
            <select
              class="form-select"
              id="categoria"
              required=""
              name="categoria"
            >
              <option value="">Categoria...</option>
              <option value="1">Html</option>
              <option value="2">Css</option>
              <option value="3">Javascript</option>
              <option value="4">Sem categoria</option>
            </select>
          </div>
        </div>


        <div class="row g-3">
            <div class="col-md-6">
              <label for="playlist" class="form-label">Categoria</label>
              <select
                class="form-select"
                id="playlist"
                required=""
                name="playlist"
              >
                <option value="">Playlists disponíveis...</option>
                <option value="1">Curso de Html completo</option>
                <option value="2">Curso de HTML 5</option>
                <option value="3">Curso HTML (Gustavo Guanabara)</option>
              </select>
            </div>
          </div>
          
          

          <div class="row g-3">
            <div class="col-md-6">
              <label for="nomevideo" class="form-label">Nome do vídeo</label>
              <input
                type="text"
                class="form-control"
                id="nomevideo"
                required=""
                name="nomevideo"
                placeholder=""
              />
            </div>
            <div class="col-md-2">
              <label for="codigoyt" class="form-label">Código do vídeo</label>
              <input
                type="text"
                class="form-control"
                id="codigoyt"
                required=""
                name="codigoyt"
                placeholder=""
              />
            </div>
          </div>           

        <button class="btn btn-primary submit" type="submit">Salvar</button>
      </form>
    </div>
