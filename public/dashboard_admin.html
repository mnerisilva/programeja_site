    <div class="container container-fluid">
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center mt-2">
          <h1>Dashboard Admin</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-7 col-sm-12 col-xs-12">
          <table class="table lista-user">
            <thead>
              <tr>
                <th></th>
                <th>#</th>
                <th>Usuário</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>





    <!-- Modal/Painel gerendiamento de recursos para o usuário (trilhas, vídeos)-->
    <div class="modal fade" id="modalGerenciarAtribuidos" tabindex="-1" aria-labelledby="modalGerenciarAtribuidosLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="modalGerenciarAtribuidosLabel"><span class="modal-user-photo"></span><span class="modal-user-name"></span></h5>
            <!--<h5 class="modal-title" id="exampleModalLabel"></h5>-->
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-12">
                    <div class="row g-3 mt-1">
                      <div class="col-md-2">
                        <form class="filtra-trilha">
                          <label for="categoria" class="form-label">Escolha a Trilha</label>
                          <select class="form-select" id="trilha_escolhida" required="" name="id_trilha_escolhida">
                            <option value=""> ...</option>
                            <option value="1">Html nível básico trilha 1</option>
                            <option value="2">Html nível intermediário trilha 2</option>
                          </select>
                          <button type="button" class="btn btn-primary btn-carrega-trilha">Carrega trilha</button>
                        </form>
                      </div>
                    </div>               
                </div>
              </div>
              <div class="row mt-4">
                <div class="col-md-6">
                    <table class="table table-responsive-sm table-responsive-md lista-videos-geral">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>Vídeo</th>
                          <th>Código</th>
                          <th></th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>                  
                </div>
                <div class="col-md-6">
                    <table class="table table-responsive-sm table-responsive-md lista-videos-atribuidos">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>Vídeo</th>
                          <th>Código</th>
                          <th></th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                </div>
              </div>
            </div>
        </div>
        <div class="modal-footer">
            <!--<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->
            <!--<button type="button" class="btn btn-primary">Save changes</button>-->
        </div>
        </div>
    </div>
    </div>  

    <!-- Modal cadastro de trilhas -->
    <div class="modal fade" id="modalCadastroTrilhas" tabindex="-1" aria-labelledby="modalCadastroTrilhasLabel" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen">
          <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="modalCadastroTrilhasLabel"><span class="modal-user-photo"></span><span class="modal-user-name"></span></h5>
              <!--<h5 class="modal-title" id="exampleModalLabel"></h5>-->
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-12">
                    <form id="cadastro_video">
                      <div class="row g-3 mt-1">
                        <div class="col-md-2">
                          <label for="categoria" class="form-label">Trilha</label>
                          <select
                            class="form-select"
                            id="categoria"
                            required=""
                            name="categoria"
                          >
                            <option value=""> ...</option>
                            <option value="1">Html nível básico trilha 1</option>
                          </select>
                        </div>
                      </div>
  
                      <div class="row g-3 align-items-center mt-2">
                        <div class="col-auto">
                          <label for="inputPassword6" class="col-form-label">Nome da trilha</label>
                        </div>
                        <div class="col-auto">
                          <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-primary submit mt-2" type="submit" style="margin-top: 0 !important;">
                              Salvar
                            </button>
                        </div>
                      </div>
                    </form>                  
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                      <table class="table table-responsive-sm table-responsive-md lista-videos-geral">
                        <thead>
                          <tr>
                            <th>#</th>
                            <th>Vídeo</th>
                            <th>Código</th>
                            <th></th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody></tbody>
                      </table>                  
                  </div>
                  <div class="col-md-6">
                      <table class="table table-responsive-sm table-responsive-md lista-videos-atribuidos">
                        <thead>
                          <tr>
                            <th>#</th>
                            <th>Vídeo</th>
                            <th>Código</th>
                            <th></th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody></tbody>
                      </table>
                  </div>
                </div>
              </div>
          </div>
          <div class="modal-footer">
              <!--<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->
              <!--<button type="button" class="btn btn-primary">Save changes</button>-->
          </div>
          </div>
      </div>
      </div>
